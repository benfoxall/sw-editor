<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sw-editor</title>
    <style media="screen">
      body {
        font-family: sans-serif;
      }
      * {
        box-sizing: border-box;
      }
      label, textarea{
        display: block
      }
      fieldset {
        border: none;
        border-radius: 3px;
        padding:.4em;
        position: relative;
        box-shadow: rgba(0,0,0,0.2) 2px 3px 10px;
        margin:1em;
      }
      textarea {
        border: none;
        margin:0;
        border-radius: 3px;
        width: 100%;
      }
      form {
        margin:1em
      }
    </style>
  </head>
  <body>
    <h1>sw-editor</h1>

    <form id="add">
      <input id="path" name="path" placeholder="/foo.html">
      <select id="type">
        <option value="text/html">html</option>
        <option value="script/javascript">js</option>
        <option value="text/css">css</option>
        <option value="text/text">text</option>
      </select>
      <button>+</button>
    </form>

    <script type="text/javascript">

    navigator.serviceWorker.register('/sw.js')
    // yup
    var worker = new Worker('sw.js')
    //
    // worker.postMessage({
    //   path: '/index.html',
    //   body: 'FOOOOOO!',
    //   type: 'text/plain'
    // })


    // addFile('foo')
    //
    // addFile('bar', 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.', 'text/plain')

      function addFile(path, content, type) {

        var input;

        var f = el('fieldset', [
          el('button', [text('×')], {onclick: rm}),
          el('legend', [text(path)]),
          input = el('textarea',[], {onchange: update, rows:8})
        ])

        document.body.appendChild(f)

        if(content) input.value = content

        input.focus()


        function rm() {
          document.body.removeChild(f)
        }

        function update() {

          worker.postMessage({
            path: path,
            body: this.value,
            type: type
          })

        }

      }

      add.onsubmit = function(e){
        e.preventDefault()
        addFile(path.value, '', type.value)
        path.value = ''
      }




      // realDOM™
      function el(name, children, props) {

        var element = document.createElement(name)

        if(children)
          children.forEach(function(child){
            element.appendChild(child)
          })

        if(props)
          Object.keys(props).forEach(function(p){
            element[p] = props[p]
          })

        return element
      }

      function text(str){
        return document.createTextNode(str)
      }
    </script>

  </body>
</html>
