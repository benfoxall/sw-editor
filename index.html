<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sw-editor</title>
    <style media="screen">
      body {
        font-family: sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      #files {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      #files a {
        color: #000;
        text-decoration: none;
        display: block;
        padding: .5rem 1rem;
        font-weight: 800;
        transition: .2s;
      }

      #files a:hover {
        background: #000;
        color: #fff;
      }

      #new-file a {
        display: inline-block;
      }

      #add {
        border-bottom: 1px solid #000;
        padding:1em 0;
        padding: .5rem 1rem;
        margin-bottom: 1em;
      }
      label {
        display: block;
        margin-bottom: .2em;
      }
      input, select {
        display: block;
        margin-bottom: 1em;
        font-size: 1em;
      }


      #main {
        display: flex;
        height: 100vh;
      }
      #content {
        border-left: 1px solid #000;
        display: flex;
        flex-flow: column;
        flex:1;
      }
      h1 {
        padding: 1rem;
        margin: 0;
        border-bottom: 1px solid #000;
      }
      h1 small {
        font-size: .4em;
      }
      .rm {
        float:right;
        text-decoration: none;
        font-size: .4em;
        color: #000;
      }
      .rm:hover{
        color: red;
      }
      textarea {
        font-family: Andale Mono, monospace;
        font-size: 1.2em;
        border: none;
        display: block;
        flex: 1;
        padding: 1rem;
      }

    </style>
  </head>
  <body>

    <div id="main">
      <ul id="files">
        <li>
          <a href="#" id="addToggle">+</a>
          <form id="add" style="display:none">
            <label for="path">
              path
            </label>
            <input id="path" name="path" placeholder="/foo.html">
            <label for="type">
              content-type
            </label>
            <select id="type" name="type">
              <option value="text/html">html</option>
              <option value="script/javascript">js</option>
              <option value="text/css">css</option>
              <option value="text/plain">text</option>
            </select>
            <input id="submit" type="submit" name="" value="create new file">
          </form>
        </li>

      </ul>

      <div id="content">
        <h1><span id="file_path">/script.js</span>
          <small id="file_type">application/javascript</small>
          <a href="#" class="rm">delete</a>
        </h1>

        <textarea id="file_body">add.onsubmit = function(e){
  e.preventDefault()
  addFile(path.value, '', type.value)
  path.value = ''
}
</textarea>

      </div>
    </div>

    <script type="text/javascript">

      navigator.serviceWorker.register('/sw.js')

      var store = rstore(function(state, action) {
        if (typeof state == 'undefined')
          return {files: [], current: null}

        if(action.action == 'ADD') {
          return {
            files: [action.file].concat(state.files),
            file: state.file
          }
        }

        if(action.action == 'EDIT') {
          return {
            files: state.files,
            file: action.file
          }
        }
      })

      store.subscribe(function(state, previous){
        if(state.files !== previous.files) {
          renderFiles(state)
        }
        if(state.file) {
          file_path.innerText = state.file.path
          file_type.innerText = state.file.type
          file_body.innerText = state.file.body
        }
      })


      add.onsubmit = function(e){
        e.preventDefault()

        put(path.value, '-', type.value)

        store({
          action: 'ADD',
          file: {
            path: path.value,
            type: type.value,
            body: '-'
          }
        })

        path.value = ''
        add.style.display = 'none'
      }

      addToggle.onclick = function(e){
        e.preventDefault()

        add.style.display =
          add.style.display == 'block' ?
            'none' : 'block'

        if(add.style.display == 'block')
          path.focus()
      }


      function renderFiles(state) {

        // remove existing files
        var adder = files.firstElementChild
        while(adder.nextSibling) {
          adder.nextSibling.remove()
        }

        state.files.forEach(function(f){
          files.appendChild(
            el('li', [el('a', [text(f.path)])], {
              onclick: function(e){
                store({
                  action: 'EDIT',
                  file: f
                })
              }
            })
          )
        })
      }



      // realDOMâ„¢
      function el(name, children, props) {

        var element = document.createElement(name)

        if(children)
          children.forEach(function(child){
            element.appendChild(child)
          })

        if(props)
          Object.keys(props).forEach(function(p){
            element[p] = props[p]
          })

        return element
      }

      function text(str){
        return document.createTextNode(str)
      }



      // Storage
      // todo - something reduxy and idb based would
      // be a better way of structuring this to allow
      // follow along and history


      // initial list

      // this feels horrible.
      caches.open('content').then(function(cache) {
        cache.keys()
          .then(function(requests) {
            requests.forEach(function(request) {
              cache.match(request)
                .then(function(response){
                  response.text()
                    .then(function(text){

                      store({
                        action: 'ADD',
                        file: {
                          path: relative(request.url),
                          type: response.headers.get('Content-Type'),
                          body: text
                        }
                      })
                    })

                })
            })
          })
      })


      function relative(url) {
        return url.split(location.origin)
            .filter(function(d) {return d})
            [0]
      }


      function put(path, body, type) {
        caches.open('content')
          .then(function(cache) {
            cache.put(path, new Response(body, {
              headers: {
                'Content-Type': type
              }
            }))
          })
      }

      function remove(path) {
        caches.open('content')
          .then(function(cache) {
            cache.delete(path)
          })
      }


      // something to stub out redux while I'm on a plane
      function rstore(reducer){
        var subscribers = []
        function subscribe(fn){
          subscribers.push(fn)
        }

        var _state = reducer()

        function act(action){
          var _net = reducer(_state, action)
          subscribers.forEach(function(s){
            s(_net, _state)
          })
          _state = _net
        }

        act.subscribe = subscribe

        return act
      }


    </script>

  </body>
</html>
